<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatekeeper Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gatekeeper Auth Demo</h1>
  <div id="app">
    <div class="tabs">
      <button id="tab-register" class="active">Register</button>
      <button id="tab-login">Login</button>
      <button id="tab-oauth">OAuth Test</button>
    </div>
    <div id="register-form" class="form-section">
      <h2>Register</h2>
      <form id="form-register">
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="name" placeholder="Name (optional)" />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="register-result" class="result"></div>
    </div>
    <div id="login-form" class="form-section" style="display:none">
      <h2>Login</h2>
      <form id="form-login">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-result" class="result"></div>
    </div>
    <div id="oauth-form" class="form-section" style="display:none">
      <h2>OAuth 2.0 Flow Test</h2>
      <form id="form-oauth">
        <input type="text" name="client_id" placeholder="Client ID" required />
        <input type="text" name="redirect_uri" placeholder="Redirect URI" required />
        <input type="text" name="scope" placeholder="Scope (e.g. openid profile)" value="openid profile" />
        <button type="submit">Start Authorization</button>
      </form>
      <div id="oauth-result" class="result"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
